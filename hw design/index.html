<!DOCTYPE html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="./css/style.css">
   <title>Photoma</title>
   <link rel="shortcut icon" href="./img/Logo.png">
</head>
<body>
  <div class="page disp-flex">
      <div class="container bg-white disp-flex center space-between">
         <div class="disp-flex space-between">
            <div class="disp-flex">
               <img src="./img/Logo.png" alt="">
               <h1>Photoma</h1>
            </div>
            <div>
               <a href="">
                  <span s>Home</span>
               </a>
            </div>
         </div>
         <div class="block">
            <p class="size-11 color-dark-grey">START YOUR PERSONAL PHOTO EXPIERENCE</p>
            <h2>Login your account</h2>
            <div>
               <span class="disp-block size-11">E-Mail</span>
               <div class="position-rel">
                  <input class="input" type="text" placeholder="Your E-Mail">
                  <img class="position-abs icon1" src="./img/Shape.png" alt="">
               </div>
            </div>
            <div>
               <span class="disp-block size-11">Password</span>
               <div class="position-rel">
                  <input class="input" type="password" placeholder="Your Password">
                  <img class="position-abs icon2" src="./img/Suche1.png" alt="">
                  <img class="position-abs icon3" src="./img/Suche2.png" alt="">
               </div>
            </div>
            <div class="disp-flex space-between">
               <button class="button bg-white color-blue">Register</button>
               <button class="button color-white bg-blue">Login</button>
            </div>
            <div class="disp-flex space-between">
               <div>
                  <input type="checkbox" id="check-box">
                  <label class="size-15" for="check-box">Remember me</label>
               </div>
               <a href="">
                  <span class="color-grey size-13">Forgot password ?</span>
               </a>
            </div>
         </div>
         <div class="disp-flex space-between">
            <div class="color-dark-grey">
               <span>Impres</span>
               <span class="dot position-rel">.</span>
               <span>Privacy</span>
            </div>
            <div class="size-13">
               <a href="">
                  <span class="color-grey">DE</span>
               </a>
               <span class="dot color-dark-grey position-rel">.</span>
               <a href="">
                  <span>EN</span>
               </a>
            </div>
         </div>
      </div>
      <div class="container bg-img disp-flex flex-end">
         <div class="disp-flex">
            <img src="./img/Oval.png" alt="">
            <div class="margin">
               <span class="disp-block text-name color-white">Harry Holder</span>
               <span class="size-11 color-grey">@harryholder</span>
            </div>
         </div>
      </div>
  </div>
</body>
