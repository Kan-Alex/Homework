<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="./css/normalize.css">
      <link rel="stylesheet" href="./css/main.css">
      <title>Випускний</title>
      <link rel="shortcut icon" href="https://ssl.gstatic.com/docs/spreadsheets/forms/favicon_qp2.png">
   </head>
   <body>
      <div class="form-container">
         <form>
            <div class="block form-title-section">
                <div class="inner-wrapper">
                    <h1 class="title">Випускний</h1>
                    <p class="form-description">
                        3 школа, 11 - А, 2021
                    </p>
                    <p class="require">Обязательно</p>
                </div>
            </div>
            <div class="block">
                <div class="inner-wrapper">
                    <label for="email-input" class="require block-title">Адрес электронной почты</label>
                    <input type="email" id="email-input" placeholder="Ваш адрес эл. почты">
                </div>
            </div>
            <div class="block">
                <div class="inner-wrapper">
                    <h2 class="require block-title">Дрескот</h2>
                    <label>
                       <input type="radio">
                       <div class="inp-radio-dorder">
                           <div class="inp-radio-click"></div>
                       </div>
                       Мультяшні костюми
                    </label>
                    <label><input type="radio">Футболка - шорти</label>
                    <label><input type="radio">Смокінг / сукня</label>
                </div>       
            </div>
            <div class="block">
                <div class="inner-wrapper">
                    <h2 class="require block-title">Дата</h2>
                    <p class="block-description">
                        Дата
                    </p>
                    <label for="date-input" hidden class="hidden">Дата</label>
                    <input type="date" id="date-input" class="date-input">
                </div>
            </div>
        </form>
      </div>
   </body>
</html>
